<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart | Products</title>
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="shortcut icon" href="https://www.google.com/url?sa=t&source=web&rct=j&url=https%3A%2F%2Fwww.vectorstock.com%2Froyalty-free-vectors%2Fsc-icon-vectors&ved=0CBUQjRxqFwoTCOjc_9HB3pIDFQAAAAAdAAAAABAH&opi=89978449" type="image/x-icon">
    <!-- Tailwind and DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="">
        <div class="navbar px-4 md:px-32 py-6 bg-base-100 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a href="/">Home</a></li>
                        <li><a href="/Pages/collection.html">Products</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
                <a href="/" class="text-2xl text-purple-800 font-extrabold">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="flex gap-5 font-medium px-1">
                    <li><a href="/">Home</a></li>
                    <li class="text-purple-800 font-bold"><a href="/Pages/collection.html">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="text-xl font-medium" href="/cart"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </header>



    <main class="px-4 md:px-36">

        <section>
            <h2 class="text-3xl font-bold text-center my-8">Our Products</h2>
            <div class="flex justify-center gap-4">
                <button
                    class="btn btn-outline hover:bg-primary hover:text-white hover:border-transparent rounded-full">All</button>
                <div id="category-container" class="grid grid-cols-3 md:flex gap-4">

                </div>
            </div>
        </section>

        <section id="productsContainer" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-10 mt-8">

        </section>

        <section>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="">open modal</button> -->
            <dialog id="product_modal" class="modal">
                <div id="product-details"
                    class="modal-box flex flex-col md:flex-row bg-white rounded-lg shadow-lg max-w-3xl mx-auto p-6 gap-6">

                </div>

                <form method="dialog" class="modal-backdrop">
                    <button>close</button>
                </form>
            </dialog>
        </section>
    </main>


    <script src="../Scripts/script.js"></script>
</body>

</html>
